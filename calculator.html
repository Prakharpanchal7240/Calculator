<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <main>
        <!-- <input type="image" src="./battery.png" alt="Submit" width="48" height="48"> -->
        
        <div class="output" >
           
            <p id="Write"></p>
            <p id="Answer" ></p>
        </div>
        <div class="textPad">
            <table class="buttons">
                <tr>
                    <td><button class = "btn style-1">AC</button></td>
                    <td><button class = "btn style-1">+/-</button></td>
                    <td><button class = "btn style-1">%</button></td>
                    <td><button class = "btn style-2">/</button></td>
                </tr>
                <tr>
                    <td><button class = "btn ">7</button></td>
                    <td><button class = "btn ">8</button></td>
                    <td><button class = "btn ">9</button></td>
                    <td><button class = "btn style-2">*</button></td>
                </tr>
                <tr>
                    <td><button class = "btn ">4</button></td>
                    <td><button class = "btn ">5</button></td>
                    <td><button class = "btn ">6</button></td>
                    <td><button class = "btn style-2">-</button></td>
                </tr>
                <tr>
                    <td><button class = "btn ">1</button></td>
                    <td><button class = "btn ">2</button></td>
                    <td><button class = "btn ">3</button></td>
                    <td><button class = "btn style-2">+</button></td>
                </tr>
            </table>
            <table>
                <tr>
                    <td><button class = "btn Zero">0</button></td>
                    <td><button class = "btn ">â€¢</button></td>
                    <td><button class = "btn style-2">=</button></td>
                
                </tr>
            </table>
        </div>

    </main>
</body>
<script src="./calculator.js"></script>
</html>
